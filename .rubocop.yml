require:
  - rubocop-yard

plugins:
  - rubocop-md
  - rubocop-rake
  - rubocop-rspec

AllCops:
  NewCops: enable
  SuggestExtensions: true
  Exclude:
    - 'out/**/*'
    - 'vendor/**/*'
    - 'doc/**/*'

# Don't let long declarations and invocations to contribute to method length.
# This is preferable over squeezing them onto a single line.
Metrics/MethodLength:
  CountAsOne:
    - array
    - method_call
    - hash

# Exclude our main gem include from the file naming convention, to keep it
# consistent with the gem name.
Naming/FileName:
  Exclude:
    - 'lib/cfa-eng-cli.rb'

# Count multi-line hashes and arrays in examples as one line.
RSpec/ExampleLength:
  CountAsOne:
    - array
    - hash
